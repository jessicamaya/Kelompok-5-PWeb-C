<body>
    <div class="navbar">
        <div class="navbar-kiri">
            <a href="halaman-akun.html">
                <div class="navbar-logo"> </div>

            <ul class="navbar-menu-list">

                <li><a href="diskusi-populer.html"> Forum </a></li>

        <div class="navbar-kanan">

                jessicamaya
            </div>
            <a href="halaman-akun-open-menu.html">
                <div class="navbar-segitiga"></div>
            </a>
        </div>
    </div>


    <div class="pengaturan-container">
        <h1>
            <div class="tulisan-pengaturan"> PENGATURAN </div>
        </h1>
        <div class="garis-pengaturan"></div>
        <form>
            <div class="form-pengaturan">
                <label for="nama">Nama Lengkap</label><br>
                <input type="text" class="container-box" id="nama" name="nama">
            </div>
            <div class="form-pengaturan">
                <label for="uname">Username</label><br>
                <input type="text" class="container-box" id="uname" name="uname">
            </div>
            <div class="form-pengaturan">
                <label for="email">Email</label><br>
                <input type="email" class="container-box" id="email" name="email">
            </div>
            <div class="email-anda">
                Email anda belum diverifikasi. Mohon segera verifikasi untuk dapat mengambil kelas
            </div>
            <div class="isi-form">
                Isi form dibawah ini jika anda ingin mengubah password
            </div>
            <div class="form-pengaturan">
                <label for="pwlama">Password Lama</label><br>
                <input type="password" class="container-box" id="pwlama" name="pwlama">
            </div>
            <div class="form-pengaturan">
                <label for="pwbaru">Password Baru</label><br>
                <input type="password" class="container-box" id="pwbaru" name="pwbaru">
            </div>
            <div class="form-pengaturan">
                <label for="pwbaru2">Konfirmasi Password Baru</label><br>
                <input type="password" class="container-box" id="pwbaru2" name="pwbaru2">
            </div>
            <div class="container-submit">
                <a href="halaman-akun.html">
                    <input type="submit" class="submit" value="Perbarui Akun">
                </a>
            </div>
        </form>

    <div class="footer">
        <div class="footer-logo"></div>
        <ul class="footer-menu">
            <li class="footer-menu-list"><a href="#">Bantuan</a></li>

    </div>
</body>

</html>
